<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" >
    <title>Coding Quiz</title>
</head>

<body class="flex-container">
    <header class="on-screen">
        <div>
            <a href="#">Highscores</a>
        </div>
        <div id="timer">Timer</div>
    </header>

    <!-- this will be the first page -->
    <section>
        <h1>Coding Challenge</h1>
        <p>You have 75 seconds to answer as many questions correctly as possible. Good Luck!</p>
        <a class="button">Start</a>
    </section>

    <!-- this will be the multiple choice layout -->
    <section>
        <h2>Questions goes here</h2>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
        </ul>
    </section>

    <!-- this will be for entering initials -->
    <section>
        <h2>You've scored:</h2>>
        <form>Enter initials</form>  
    </section>

    <!-- this will be the highscore screen -->
    <section>
        <h2>Highscores</h2>
        <ul>
            <li>Scores</li>
        </ul>
        <div>
            <a class="button" href="#">Play again</a>
            <a class="button" href="#">Reset Highscores</a>
        </div>
    </section>


    <script src="./assets/js/script.js"></script>
</body>
</html>
