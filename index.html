<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/css/styles.css"></script>
    <title>Coding Quiz</title>
</head>
<body class="flex-container">
    <header>
        <div>
            <a href="#">Highscores</a>
        </div>
        <div>Timer</div>
    </header>

    <section>
        <h1>Coding Challenge</h1>
        <p>You have 75 seconds to answer as many questions correctly as possible. Good Luck!</p>
        <a>Start</a>
    </section>

    <section>
        <h2>Questions goes here</h2>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
        </ul>
    </section>

    <section>
        <h2>You've scored:</h2>>
        <form>Enter initials</form>  
    </section>

    <section>
        <h2>Highscores</h2>
        <ul>
            <li>Scores</li>
        </ul>
        <div>
            <a href="#">Play again</a>
            <a href="#">Reset Highscores</a>
        </div>
    </section>


    <link src="./assets/js/script.js" />
</body>
</html>
